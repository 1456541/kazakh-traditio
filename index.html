<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Қазақтың дәстүрлері</title>
  <script>
    function playAudio(audioId) {
      document.getElementById('audio1').pause();
      document.getElementById('audio2').pause();
      document.getElementById('audio3').pause();
      document.getElementById(audioId).currentTime = 0;
      document.getElementById(audioId).play();
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 font-sans text-center p-6">
  <h1 class="text-3xl font-bold mb-4">Қазақтың дәстүрлері</h1>
  <img src="photo_5210681687200098412_y.jpg" alt="Әже аватар" class="mx-auto rounded-full w-48 h-48 object-cover border-4 border-yellow-600 mb-4">

  <div class="flex flex-col gap-4 items-center">
    <button onclick="playAudio('audio1')" class="bg-yellow-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-yellow-700">Тұсаукесер</button>
    <button onclick="playAudio('audio2')" class="bg-yellow-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-yellow-700">Шілдехана</button>
    <button onclick="playAudio('audio3')" class="bg-yellow-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-yellow-700">Сүйінші</button>
  </div>

  <audio id="audio1" src="жүктеу.mp3"></audio>
  <audio id="audio2" src="жүктеу (1).mp3"></audio>
  <audio id="audio3" src="жүктеу (2).mp3"></audio>
</body>
</html>
